<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Pesquisar Pessoas por Via de Exposição</title>
  <link rel="stylesheet" href="/estilo.css">
</head>
<body>
<div layout:fragment="conteudo">
  <h1>Pesquisar Pessoas por Via de Exposição</h1>
  <!-- Formulário de pesquisa -->
  <form th:action="@{/fichas/pesquisaPorViaExposicao}" method="get">
    <div>
      <label for="viaExposicao">Via de Exposição:</label>
      <select id="viaExposicao" name="viaExposicao" required>
        <option value="CUTANEA">Cutánea</option>
        <option value="DIGESTIVA">Digestiva</option>
        <option value="RESPIRATORIA">Respiratória</option>
      </select>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn-submit"  >Pesquisar</button>
    </div>
  </form>

  <h2>Resultados</h2>
  <!-- Verifica se a lista de fichas está vazia -->
  <div th:if="${#lists.isEmpty(fichas)}">
    <p>Nenhum resultado encontrado.</p>
  </div>

  <!-- Exibe a tabela apenas se houver fichas -->
  <table th:if="${not #lists.isEmpty(fichas)}">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Via de Exposição</th>
      <th>Produto Químico</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ficha : ${fichas}">
      <td th:text="${ficha.idFicha}"></td>
      <td th:text="${ficha.pessoa != null ? ficha.pessoa.nomePessoa : 'Pessoa não especificada'}"></td>
      <td th:text="${ficha.viaExposicao}"></td>
      <td th:text="${ficha.produtoQuimico}"></td>
    </tr>
    </tbody>
  </table>

  <div style="display: flex; justify-content: center;">
    <a href="/fichas/pesquisaPorViaExposicao">Novo</a>
    <a href="/menus/principal">Menu Principal</a>
  </div>
</div>
</body>
</html>
